<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width,initial-scale=1.0">
     <title>Meal Searching Application</title>
     <link rel="stylesheet" href="style.css">
     <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css' integrity='sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==' crossorigin='anonymous'/>
     <script src="script.js" defer></script>
</head>
<body>
     <div class="mobile-container">
          <header>
               <input type="text" id="search-term">
               <button type="button" id="search"><i class="fas fa-search"></i></button>
          </header>
          <div class="favorite-container">
               <h3>favorite meals</h3>
               <ul class="favorite-meals" id="favorite-meals"></ul>
          </div>
          <div class="meals" id="meals"></div>
     </div>
     <div class="popup-container hidden" id="meal-popup">
          <div class="popup">
               <button type="button" class="close-popup" id="close-popup"><i class="fas fa-times"></i></button>
               <div class="meal-info" id="meal-info"></div>
          </div>
     </div>
</body>
</html>
